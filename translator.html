<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftLink Translator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a529d2affe.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="SwiftLink Logo">
        </div>
        <div class="tagline">
            STREAMLINE . TRANSLATE . LEARN
        </div>
        <button class="dropdownbtn" onclick="window.location.href='index.html';">
            <span class="icon-wrapper">
                <i class="fa-solid fa-house"></i>
            </span>
            <span class="text-wrapper">HOME</span>
        </button>
    </header>
    <main>
        <div class="translator-container">
            <h1>SwiftLink - Translator</h1>
            <div class="translator">
                <select id="fromLang">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="zh">Chinese</option>
                </select>
                <textarea id="inputText" placeholder="Enter text to translate"></textarea>
                <button id="translateBtn">Translate</button>
                <select id="toLang">
                    <option value="es">Spanish</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="zh">Chinese</option>
                </select>
                <textarea id="outputText" placeholder="Translation will appear here" readonly></textarea>
            </div>
        </div>
    </main>
    <footer>
        <p>MADE WITH <span>❤️</span> BY TEAM SSAV</p>
    </footer>
    <script>
        document.getElementById('translateBtn').addEventListener('click', function() {
            const fromLang = document.getElementById('fromLang').value;
            const toLang = document.getElementById('toLang').value;
            const text = document.getElementById('inputText').value;
    
            if (!text.trim()) {
                alert('Please enter text to translate.');
                return;
            }
    
            fetch('https://libretranslate.com/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    q: text,
                    source: fromLang,
                    target: toLang,
                    format: 'text'
                })
            })
            .then(response => response.json())
            .then(data => {
                // Check if translation exists
                if (data && data.translatedText) {
                    document.getElementById('outputText').value = data.translatedText;
                } else {
                    alert('Translation failed. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Translation failed. Please check your input or try again later.');
            });
        });
    </script>
    
</body>
</html>
