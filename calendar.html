<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftLink Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo2.png" alt="SwiftLink Logo">
        </div>
        <div class="tagline">
            STREAMLINE . ADD EVENTS . MANAGE DATES
        </div>
        <div class="tools-dropdown">
            <button class="dropdownbtn"><b>Tools</b></button>
            <div class="dropdown-content">
                <a href="url-short.html">URL SHORTENER</a>
                <a href="qr-code-gen.html">QR CODE GENERATOR</a>
                <a href="notes-adder.html">NOTES ADDER</a>
                <a href="calendar.html">CALENDAR</a>
                <a href="translator.html">TRANSLATOR</a>
                <a href="currency-converter.html">CURRENCY CONVERTER</a>
            </div>
        </div>
    </header>

    <main>
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prev-month">←</button>
                <h2 id="current-month-year">September 2024</h2>
                <button id="next-month">→</button>
            </div>
            <div class="calendar-grid" id="calendar-grid"></div>

            <div class="event-section">
                <h3>Event for <span id="selected-date">Select a date</span></h3>
                <input type="text" id="event-input" placeholder="Enter event details">
                <button id="add-event">Add Event</button>
                <ul id="event-list"></ul>
            </div>
        </div>
    </main>

    <footer>
        <p>MADE WITH <span>❤️</span> BY TEAM SSAV</p>
    </footer>

    <script>
        const calendarGrid = document.getElementById('calendar-grid');
        const currentMonthYear = document.getElementById('current-month-year');
        const selectedDateElem = document.getElementById('selected-date');
        const eventInput = document.getElementById('event-input');
        const eventList = document.getElementById('event-list');

        let selectedDate = '';
        let currentDate = new Date();
        let events = {};

        function renderCalendar() {
            calendarGrid.innerHTML = '';
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();

            currentMonthYear.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                const blankCell = document.createElement('div');
                blankCell.classList.add('blank-day');
                calendarGrid.appendChild(blankCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day');
                dayCell.textContent = day;

                dayCell.addEventListener('click', () => {
                    selectedDate = `${year}-${month + 1}-${day}`;
                    selectedDateElem.textContent = selectedDate;
                    renderEvents();
                });

                calendarGrid.appendChild(dayCell);
            }
        }

        function renderEvents() {
            eventList.innerHTML = '';
            const eventForDay = events[selectedDate] || [];
            eventForDay.forEach((event, index) => {
                const eventItem = document.createElement('li');
                eventItem.textContent = event;
                eventItem.addEventListener('click', () => {
                    eventForDay.splice(index, 1);
                    renderEvents();
                });
                eventList.appendChild(eventItem);
            });
        }

        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        document.getElementById('add-event').addEventListener('click', () => {
            const eventText = eventInput.value;
            if (eventText === '' || selectedDate === '') {
                alert('Please select a date and enter an event.');
                return;
            }
            if (!events[selectedDate]) {
                events[selectedDate] = [];
            }
            events[selectedDate].push(eventText);
            eventInput.value = '';
            renderEvents();
        });

        renderCalendar();
    </script>
</body>
</html>
